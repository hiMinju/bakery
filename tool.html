<!DOCTYPE html>
<html>
<head>
	<title>Ming Bakery</title>
	<script src="jquery-3.3.1.js"></script>
	<link rel="stylesheet" type="text/css" href="ming.css">
	<script type="text/javascript">
		$(document).ready(function()
		{
			$("#button").click(function()
			{
					$("#result").attr("value", convert())
			})
		})

		function convert() {
			var ingredient = $("#convert_ing option").index($("#convert_ing option:selected"));
			ingredient = ingredient + 1
			var unit = $("#convert_unit option").index($("#convert_unit option:selected"));
			unit = unit + 1
			var num = $("#number").val();
			if(ingredient==1)
			{
				if(unit==1)
					return num * 4;
				else if(unit==2)
					return num * 8;
				else if(unit==3)
					return num * 125;
			}
			else if(ingredient==2)
			{
				if(unit==1)
					return num * 2;
				else if(unit==2)
					return num * 7;
				else if(unit==3)
					return num * 90;
			}
			else if(ingredient==3)
			{
				if(unit==1)
					return num * 2;
				else if(unit==2)
					return num * 7;
				else if(unit==3)
					return num * 100;
			}
			else if(ingredient==4)
			{
				if(unit==1)
					return num * 4;
				else if(unit==2)
					return num * 8;
				else if(unit==3)
					return num * 150;
			}
			else if(ingredient==5)
			{
				if(unit==1)
					return num * 2;
				else if(unit==2)
					return num * 6;
				else if(unit==3)
					return num * 80;
			}
			else if(ingredient==6)
			{
				if(unit==1)
					return num * 4;
				else if(unit==2)
					return num * 15;
				else if(unit==3)
					return num * 200;
			}
			else if(ingredient==7)
			{
				if(unit==1)
					return num * 5;
				else if(unit==2)
					return num * 15;
				else if(unit==3)
					return num * 180;
			}
		}
	</script>
</head>
